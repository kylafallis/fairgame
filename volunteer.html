<main class="container">
    <div class="form-wrapper">
        <span class="badge">Join Us</span>
        <h1>Become a Volunteer</h1>
        <p>Help inspire the next generation of researchers and problem solvers.</p>
        
        <form id="volunteer-db-form">
            <div class="grid-2-col">
                <div class="input-group"><label>First Name *</label><input type="text" name="fname" required></div>
                <div class="input-group"><label>Last Name *</label><input type="text" name="lname" required></div>
            </div>
            <div class="input-group"><label>Email Address *</label><input type="email" name="email" required></div>
            <div class="input-group">
                <label>Expertise</label>
                <select name="expertise">
                    <option>Biology / Life Sciences</option>
                    <option>Chemistry</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                </select>
            </div>
            <div class="input-group">
                <label>Volunteer Roles</label>
                <label class="check-label"><input type="checkbox"> Research Mentor</label>
                <label class="check-label"><input type="checkbox"> Science Fair Judge</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</main>
