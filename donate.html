<main class="container">
    <div class="grid-2-col" style="gap:100px; margin-top:80px;">
        <div class="donate-content">
            <h1>Support Science Education</h1>
            <p>Every dollar helps bring world-class science fair experiences to underserved schools.</p>
            <form id="donation-form">
                <div class="amount-grid">
                    <button type="button" class="btn-secondary">$25</button>
                    <button type="button" class="btn-secondary active">$50</button>
                    <button type="button" class="btn-secondary">$100</button>
                </div>
                <input type="number" placeholder="Custom Amount">
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:20px;">Donate Now</button>
            </form>
        </div>
        <div class="impact-stats">
            <div class="bento-card">
                <h4>Your Impact</h4>
                <ul>
                    <li><strong>$25</strong> - Starter Kit for 1 student</li>
                    <li><strong>$100</strong> - Research guides for 5 students</li>
                </ul>
            </div>
        </div>
    </div>
</main>
