<main class="container">
    <section class="hero-small">
        <h1>State-by-State Resources</h1>
        <p>Find opportunities, deadlines, and resources specific to your state.</p>
        <div class="search-bar">
            <input type="text" id="state-search" placeholder="Search by state name...">
        </div>
    </section>

    <div id="state-grid" class="bento-grid">
        <div class="bento-card state-card" data-state="Ohio">
            <h3>Ohio</h3>
            <p>Ohio Academy of Science</p>
            <p class="tag">Midwest</p>
        </div>
        <div class="bento-card state-card" data-state="Illinois">
            <h3>Illinois</h3>
            <p>Illinois Junior Academy of Science</p>
            <p class="tag">Midwest</p>
        </div>
        <div class="bento-card state-card" data-state="Michigan">
            <h3>Michigan</h3>
            <p>Science & Engineering Fair of Metro Detroit</p>
            <p class="tag">Midwest</p>
        </div>
    </div>
</main>
